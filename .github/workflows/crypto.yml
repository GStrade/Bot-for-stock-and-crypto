name: Crypto Bot

on:
  workflow_dispatch:  # מאפשר להריץ ידנית
  schedule:
    - cron: "0 6 * * *"   # 06:00 UTC
    - cron: "0 14 * * *"  # 14:00 UTC

jobs:
  run-crypto:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: python crypto_bot.py
        env:
          TOKEN_CRYPTO: ${{ secrets.TOKEN_CRYPTO }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          LUNARCRUSH_API: ${{ secrets.LUNARCRUSH_API }}
