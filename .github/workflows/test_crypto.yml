name: Test Crypto Bot

on:
  workflow_dispatch:

jobs:
  run-test-crypto:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: python test_crypto.py
        env:
          TOKEN_CRYPTO: ${{ secrets.TOKEN_CRYPTO }}
          CHAT_ID_CRYPTO: ${{ secrets.CHAT_ID_CRYPTO }}
