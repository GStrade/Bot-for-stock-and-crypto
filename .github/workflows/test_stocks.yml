name: Test Stocks Bot

on:
  workflow_dispatch:

jobs:
  test-stocks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run test stocks
        run: python test_stocks.py
        env:
          TOKEN_STOCKS: ${{ secrets.TOKEN_STOCKS }}
          CHAT_ID_STOCKS: ${{ secrets.CHAT_ID_STOCKS }}
