name: Test Stocks Bot

on:
  workflow_dispatch:

jobs:
  run-test-stocks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: python test_stocks.py
        env:
          TOKEN_STOCKS: ${{ secrets.TOKEN_STOCKS }}
          CHAT_ID_STOCKS: ${{ secrets.CHAT_ID_STOCKS }}
